version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: app/api/Dockerfile
    container_name: autism-screening-api
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_DEBUG: ${FLASK_DEBUG:-0}
      GROQ_API_KEY: ${GROQ_API_KEY}
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./data:/app/data
      - ./app/api:/app/app/api
    networks:
      - autism-screening
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nginx:alpine
    container_name: autism-screening-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/AID-FYP:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - autism-screening

networks:
  autism-screening:
    driver: bridge
